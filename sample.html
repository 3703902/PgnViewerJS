<html>

<div id="board3" style="width: 200px; float: left"></div>
<div style="clear:both"></div>
<script>var cfg = {
    showNotation: false,
    position: 'start'
};
var board = new PgnViewer('board', cfg);

cfg = { position: 'r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R',
    pieceStyle: 'alpha'};
var board1 = new PgnViewer("board1", cfg);
cfg = { pieceStyle: 'uscf', orientation: 'black', position: 'start'};
var board2 = new PgnViewer("board2", cfg);
cfg = { showNotation: false, orientation: 'black', position: 'start'};
var board3 = new PgnViewer("board3", cfg);
</script>
