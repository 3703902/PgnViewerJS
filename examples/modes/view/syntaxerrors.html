The goal here is that syntax errors are shown to the user, if the user allows that (by y configuration parameter).

<h5>Wrong syntax</h5>

<div id="board"></div>

<script>
    var pgn ="1. e4 XXe7";

    pgnv = pgnView("board", {pgn: pgn, size: '400px'});

</script>

the errror instead).
