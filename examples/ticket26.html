<body>
<p>Example that demontrates that the ticket 26 is fixed. See the chess in move 6 and the mate in move 7:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/26">Ticket 26 at GitHub</a> </p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
var pgn = "1. e4 e5 2. Nf3 d6 3. Bc4 Bg4 4. Nc3 h6 5. Nxe5 Bxd1 6. Bxf7 Ke7 7. Nd5";
    var cfg = { showNotation: false, position: 'start', pgn: pgn };
    var board = pgnView('board', cfg);
</script>
