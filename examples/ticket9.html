<body>
<p>This example demonstrates that the current version does not have the problem of ticket 9:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/9">Ticket 9 at GitHub</a>.
</p>
<div id="board" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
    var pgn = "1. e4 $4";
    var cfg = { showNotation: false, position: 'start', pgn: pgn };
    var board = pgnView('board', cfg);
</script>
