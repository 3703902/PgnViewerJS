<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Example</title>
    <!-- Libraries used: chessboardjs and chess.js from GitHub -->
    <script src="../chessboardjs/js/chessboard.js" type="text/javascript"></script>
    <script src="../chessboardjs/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../chessboardjs/js/json3.min.js" type="text/javascript"></script>
    <script src="../chess.js/chess.js" type="text/javascript"></script>

    <!-- CSS used: chessboardjs from GitHub -->
    <link href="../chessboardjs/css/chessboard.css" type="text/css" rel="stylesheet"/>

    <!-- My own library -->
    <script src="../js/pgnviewerjs.js" type="text/javascript"></script>
    <script src="../js/pgn.js" type="text/javascript"></script>
    <script src="../js/peg-0.8.0.js" type="text/javascript"></script>
    <link href="../css/pgnvjs.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div id="board" style="width: 400px; float: left; margin-right: 25px"><h3>Theme: Green</h3></div>
<div id="board1" style="width: 400px; float: left; margin-right: 25px"><h3>Style: Alpha</h3></div>
<div id="board2" style="width: 400px; float: left; margin-right: 10px"><h3>Style: USCF, Theme: Zeit</h3></div>
<div id="board3" style="width: 400px; float: left; margin-right: 10px"><h3>Theme: Blue</h3></div>
<div id="board4" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Chess.com, Theme: Chess.com</h3></div>
<div id="board5" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Merida</h3></div>
<div id="board6" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Condal, Theme: Blue</h3></div>
<div id="board7" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Leipzig</h3></div>
<div id="board8" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Case</h3></div>
<div id="board9" style="width: 400px; float: left; margin-right: 10px"><h3>Style: Maya</h3></div>
<div style="clear:both"></div>
<script>
var cfg = { showNotation: false, position: 'start', theme: 'green' };
var board = pgnView('board', cfg);

cfg = { position: 'r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R', pieceStyle: 'alpha'};
var board1 = pgnView("board1", cfg);

cfg = { pieceStyle: 'uscf', orientation: 'black', position: 'start', theme: 'zeit'};
var board2 = pgnView("board2", cfg);

cfg = { showNotation: false, orientation: 'black', position: 'start', theme: 'blue'};
var board3 = pgnView("board3", cfg);

cfg = { showNotation: true, pieceStyle: 'chesscom', position: 'start', theme: 'chesscom'};
var board4 = pgnView("board4", cfg);

cfg = { showNotation: false, pieceStyle: 'merida', position: 'start'};
var board5 = pgnView("board5", cfg);

cfg = { showNotation: false, pieceStyle: 'condal', position: 'start', theme: 'blue'};
var board6 = pgnView("board6", cfg);

cfg = { showNotation: false, pieceStyle: 'leipzig', position: 'start'};
var board7 = pgnView("board7", cfg);

cfg = { showNotation: false, pieceStyle: 'case', position: 'start'};
var board8 = pgnView("board8", cfg);

cfg = { showNotation: false, pieceStyle: 'maya', position: 'start'};
var board9 = pgnView("board9", cfg);
</script>

</body>
</html>
