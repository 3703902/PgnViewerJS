<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Boards</title>
    <!-- Libraries used: chessboardjs and chess.js from GitHub -->
    <script src="../chessboardjs/js/chessboard.js" type="text/javascript"></script>
    <script src="../chessboardjs/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../chessboardjs/js/json3.min.js" type="text/javascript"></script>
    <script src="../chess.js/chess.js" type="text/javascript"></script>
    <script src="../js/i18next-1.7.3.js" type="text/javascript"></script>

    <!-- CSS used: chessboardjs from GitHub -->
    <link href="../chessboardjs/css/chessboard.css" type="text/css" rel="stylesheet"/>

    <!-- My own library -->
    <script src="../js/pgnviewerjs.js" type="text/javascript"></script>
    <script src="../js/pgn.js" type="text/javascript"></script>
    <script src="../js/peg-0.8.0.js" type="text/javascript"></script>
    <script src="../js/pgn-parser.js" type="text/javascript"></script>
    <script src="../js/jquery.timer.js" type="text/javascript"></script>
    <link href="../css/pgnvjs.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h3>Some boards</h3>

<div id="b1" style="width: 300px;  float: left; "></div>
<div id="b2" style="width: 200px;  float: left; "></div>
<div id="b3" style="width: 400px;  float: left; "></div>
<div id="b4" style="width: 400px;  float: left; "></div>
<div id="b5" style="width: 200px;  float: left; "></div>
<div id="b6" style="width: 300px;  float: left; "></div>
<script>
    var fen = "8/p6p/P5p1/8/4p1K1/6q1/5k2/8 w - - 12 57";
    var fen2 = "r4rk1/p2Qppbp/6p1/3p4/3P4/4Bq2/PP3P1P/R4RK1 b - - 1 19";
    var fen3 = "1r2k1r1/pbppnp1p/1bn2P2/8/Q7/B1PB1q2/P4PPP/3RR1K1 w - - 0 20";
    pgnBoard('b1', {position: fen, theme: 'green'});
    pgnBoard('b2', {position: fen2, theme: 'blue', pieceStyle: 'alpha'});
    pgnBoard('b3', {position: fen3, theme: 'zeit', pieceStyle: 'merida'});
    pgnBoard('b4', {position: fen, theme: 'chesscom', pieceStyle: 'chesscom'});
    pgnBoard('b5', {position: fen2, theme: 'informator', pieceStyle: 'leipzig'});
    pgnBoard('b6', {position: fen3, theme: 'sportverlag', pieceStyle: 'uscf'});
</script>
</body>
</html>
